apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8spipeline
  labels:
    app: k8spipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8spipeline
  template:
    metadata:
      labels:
        app: k8spipeline
    spec:
#      serviceAccountName: k8spipeline
      containers:
        - name: k8spipeline
          image: 752535683739.dkr.ecr.cn-northwest-1.amazonaws.com.cn/k8spipeline:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

